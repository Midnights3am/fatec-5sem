name: Test Hello World in index.html

on: [push, pull_request]

jobs:
  check-hello-world:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - uses: actions/checkout@v3

      # Run a test to check if index.html contains "Hello World"
      - name: Check for "Hello World" in index.html
        run: |
          if grep -q "Hello World" index.html; then
            echo "Test passed: 'Hello World' found in index.html"
          else
            echo "Test failed: 'Hello World' not found in index.html"
            exit 1
