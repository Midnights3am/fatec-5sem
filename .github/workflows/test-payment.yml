name: Go API payment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.2

      - name: Build API
        run: go build -o payment ./payment

      - name: Start API
        run: |
          ./payment &
          sleep 5

      - name: Test API response
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/health)
          if [ "$response" != "200" ]; then
            echo "API is not returning 200 OK. Status: $response"
            exit 1
          fi
        shell: bash

      - name: Stop API
        run: killall payment
